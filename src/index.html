<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sistema de Cadastro e Busca de Produtos</title>
</head>
<body>
    <h1>Meus Produtos</h1>
    <div class="botoes-ordenacao">
        <button id="ordenar-preco">Ordenar por Preço</button>
        <button id="ordenar-categoria">Ordenar por Categoria</button>
        <button id="ordenar-nome">Ordenar por Nome</button>
    </div>
    <div class="adicao" id="adicao">
        <h2>Adicione um produto</h2>
        <form id="formulario">
            <input type="text" id="product" name="product" placeholder="Nome do produto" required/>
            <input type="number"  id="price" name="price" placeholder="Preço" required/>
            <input type="text"  id="categoria" name="categoria" placeholder="Categoria do produto" required/>
            <button id="add" type="submit">Adicione</button>
        </form>
    </div>
    <div id="allcards" class="card-container"></div>

<script src="script.js"></script>
</body>
</html>
